<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My list</h1>
    <!-- list is used in menu bar -->
    <h2>Unpordered List</h2>
    <ul style="list-style-type: square;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <!-- Orderes lists -->
    <h2>Ordered Lists</h2>
    <ol type="A">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <!--  Nested lists -->
    <h2>Nested Lists</h2>
    <ul style="list-style-type: square;">
        <li>1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>

        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul> 
    <!-- Data list -->
    <dl>
        <dt>Ice tea</dt>
        <dd>Lemon tea</dd>
        <dt>Water</dt>
        <dd>Plain Water</dd>

    </dl>
    <!-- test 1 takes full space hence block level element -->
    <h3>Test1</h3>
    <p>test 2</p>
    <!-- span is inline element that means it does not take full space in our page -->
    <p>Lorem ipsum dolor sit, <span>test3</span>amet consectetur adipisicing elit. Nemo, omnis!</p>
</body>
</html>
